
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eisenhower Matrix To-Do List</title>
  <style>
    /* (CSS remains largely unchanged, with adjustments to button sizes for clickability) */

    .task-tile {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #e7e7e7;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: grab;
      word-wrap: break-word;
      position: relative;
      margin-bottom: 5px;
      width: 200px;
      max-width: 100%;
    }

    .task-tile span {
      flex-grow: 1;
      padding: 0 10px;
      cursor: default;
    }

    .task-tile.completed span {
      text-decoration: line-through;
      color: gray;
    }

    .task-tile input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .delete-btn {
      font-size: 14px;
      font-weight: bold;
      color: #888;
      cursor: pointer;
      padding: 5px;
      margin-left: 5px;
    }

    .delete-btn:hover {
      color: red;
    }

    .delete-btn, .task-tile input[type="checkbox"] {
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="todo-bank">
      <h3>To-Do Bank</h3>
      <input type="text" id="taskInput" placeholder="Add new task" onkeypress="handleKeyPress(event)">
      <button onclick="addTask()">Add Task</button>
      <div id="taskBank"></div>
    </div>

    <div class="matrix">
      <div class="matrix-cell" data-category="urgent-important" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="title">Urgent & Important</div>
      </div>
      <div class="matrix-cell" data-category="not-urgent-important" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="title">Not Urgent & Important</div>
      </div>
      <div class="matrix-cell" data-category="urgent-not-important" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="title">Urgent & Not Important</div>
      </div>
      <div class="matrix-cell" data-category="not-urgent-not-important" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="title">Not Urgent & Not Important</div>
      </div>
    </div>

    <div class="completed-tasks">
      <h3>Completed Tasks</h3>
      <div id="completedList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
